<body>
  <fieldset id="form-gra-time"> <!--定义围绕表单中元素的边框-->

  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>

      <option>北京</option>
    </select>
  </fieldset>

  </div>
